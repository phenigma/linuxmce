# this is the configuration file for the 800x600 bootsplash picture.
#
# this file is necessary to specify the coordinates of the text box on
# the splash screen.
#
# comments are welcome by oliver@dediziert.org

# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=25
ty=230
tw=750
th=340

# The x and y coordinate of the top-left corner of the truetype text message
text_x=133
text_y=416
text_size=10
text_color=dddddd

# name of the picture file (full path recommended)
jpeg=/etc/bootsplash/themes/pluto/images/bootsplash-800x600.jpg
silentjpeg=/etc/bootsplash/themes/pluto/images/silent-800x600.jpg

progress_enable=1

# background
box silent noover	160 520 642 538 #00000030
box silent inter	160 520 160 537 #1076E4 #3DB214 #1076E4 #3DB214 
box silent		160 520 642 538 #1076E4 #3DB214 #1076E4 #3DB214

# black border
box silent		160 520 642 520 #b5b5b5
box silent		160 538 642 538 #b5b5b5
box silent		160 520 160 538 #b5b5b5
box silent		642 520 642 538 #b5b5b5

overpaintok=1

