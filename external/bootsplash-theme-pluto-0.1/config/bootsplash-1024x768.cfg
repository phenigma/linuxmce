# this is the configuration file for the 1024x768 bootsplash picture.
#
# this file is necessary to specify the coordinates of the text box on
# the splash screen.
#
# comments are welcome by stepan@suse.de

# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=30
ty=295
tw=965
th=440

# The x and y coordinate of the top-left corner of the truetype text message
text_x=133
text_y=416
text_size=10
text_color=dddddd


# name of the picture file (full path recommended)
jpeg=/etc/bootsplash/themes/pluto/images/bootsplash-1024x768.jpg
silentjpeg=/etc/bootsplash/themes/pluto/images/silent-1024x768.jpg

progress_enable=1

# background
box silent noover 204 666 820 686 #00000030
box silent inter  204 666 204 686 #1076E4 #3DB214 #1076E4 #3DB214
box silent        204 666 820 686 #1076E4 #3DB214 #1076E4 #3DB214


# black border
box silent         204 665 820 665 #b5b5b5
box silent         204 687 820 687 #b5b5b5
box silent         203 665 203 687 #b5b5b5
box silent         820 665 820 687 #b5b5b5


overpaintok=1

