# this is the configuration file for the 640x480 bootsplash picture.
#
# this file is necessary to specify the coordinates of the text box on
# the splash screen.
#
# comments are welcome by oliver@dediziert.org

# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=20
ty=185
tw=600
th=270

# The x and y coordinate of the top-left corner of the truetype text message
text_x=133
text_y=416
text_size=10
text_color=dddddd

# name of the picture file (full path recommended)
jpeg=/etc/bootsplash/themes/pluto/images/bootsplash-640x480.jpg
silentjpeg=/etc/bootsplash/themes/pluto/images/silent-640x480.jpg

progress_enable=1

# background
box silent 		127 415 513 430 #666666
box silent inter	127 415 127 429 #1076E4 #3DB214 #1076E4 #3DB214
box silent		127 415 513 430 #1076E4 #3DB214 #1076E4 #3DB214

# black border
box silent		127 415 513 415 #b5b5b5
box silent		127 430 513 430 #b5b5b5
box silent		127 415 127 430 #b5b5b5
box silent		513 415 513 430 #b5b5b5

overpaintok=1

