<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html>
	<head>
		<meta http-equiv="Content-Language" content="en" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="Mon, 03 Jan 2000 00:00:01 GMT" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		{MetaTags}
		<title>{Title}</title>		
		{CssFile}
		{JavaScripts}
		{ScriptValidateSrc}
		{ScriptCalendar}
		{ScriptTRColor} 		
		<script src="/lmce-admin/javascript/prototype.js" type="text/javascript"></script>
		<script src="/lmce-admin/javascript/scriptaculous.js" type="text/javascript"></script>
		<script type="text/javascript">
			//<![CDATA[
			function submitEnter(myfield,e) {
				var keycode;
				if (window.event) {
					keycode = window.event.keyCode;
				} else if (e) {
					keycode = e.which;
				} else {
					return true;
				}

				if (keycode == 13) {
					myfield.form.submit();
					//javascript:document.forms[\'loginForm\'].submit();
					return false;
				} else {
					return true;
				}
			}
			//]]>
		</script>
		{ScriptInHead}
	</head>
	<body {ScriptInBody}>
		<table style="border: 0; width: 100%" cellpadding="0" cellspacing="0">
			<tr>
				<td rowspan="3" style="text-align: center; vertical-align: top;">
					<!--log on area-->
					{LoginForm}
					{Logout}
					<!-- end log on area-->
				</td>
				<td colspan="2" style="width: 100%; height: 39px;">&nbsp;</td>
			</tr>
			{NavigationMenu} 
			<tr>
				<td style="vertical-align: top">
				{LeftMenu}
				</td>
				<td style="width: 100%; vertical-align: top" class="content">
					<!-- content area-->	
					{Body}
					<!-- end content area-->
				</td>
			</tr>
		</table>
	</body>
</html>
